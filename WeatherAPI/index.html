<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WEATHER APP</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>My Weather App</h1>
        <div class="sec">
            <div class="main">
                <div class="always-display">
                    <form action="">
                        <input type="text" id="input" placeholder=" City" />
                        <button
                            class="btn btn-primary"
                            type="button"
                            id="search-button"
                        >
                            Search
                            <i
                                class="fa-solid fa-magnifying-glass"
                                id="search"
                            ></i>
                        </button>
                    </form>
                </div>
                <div
                    style="margin-top: 10px"
                    class="nondisplay card"
                    id="display"
                >
                    <div class="weather-condition-img">
                        <br />
                        <img src="img/clear.png " alt="" id="weather-img" />
                        <h2 id="temperature">0 Â°C</h2>
                        <h3 id="condition">Undefined</h3>
                        <h4 id="loc">Undefined</h4>
                    </div>
                    <hr />
                    <div class="row" id="condition-status">
                        <div class="col-6">
                            <span><i class="fa-solid fa-wind"></i></span><br />
                            <span id="wind">0 Km/h</span><br />
                            <span>Wind</span>
                        </div>
                        <div class="col-6">
                            <span><i class="fa-solid fa-droplet"></i></span
                            ><br />
                            <span id="humidity">0%</span><br />
                            <span>Humidity</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
